<style>
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #text {
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 100px;
  }
  input, button {
    padding: 20px;
    border-radius: 5px;
    font-size: 18px;
    border: 1px solid #ddd;
  }
  input:focus {
    border: 1px solid #08b;
    outline: none;
  }
  button {
    background: #08b;
    color: #FFF;
    outline: none;
  }
  button:active {
    background: #FFF;
    color: #08b;
  }
  #controls {
    text-align: center;
  }
</style>
<script src="gradients.js"></script>
<script src="ui.js"></script>
<body>
  <div id="controls">
    <input type="text" id="gradient" placeholder="gradient"/>
    <input type="text" id="background" placeholder="background"/>
    <input type="text" id="font" placeholder="font"/>
    <button onClick="change()">Change!</button>
  </div>
  <div id="container">
    <div id="text" contenteditable="true">Text here</div>
  </div>
</body>
